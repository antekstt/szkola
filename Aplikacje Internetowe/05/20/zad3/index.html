<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 3 - Template Strings i Pętla</title>
    <style>
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Wynik Ćwiczenia 3</h1>
    <div id="userList"></div>

    <script>
        const users = ["Ania", "Bartek", "Celina"];

        let html = "<ul>";
        for (let user of users) {
          html += `<li>${user}</li>`; // Dodajemy element listy dla każdego użytkownika
        }
        html += "</ul>";

        // Wyświetl na stronie
        document.getElementById("userList").innerHTML = html;

        // Możesz też wyświetlić w konsoli:
        // console.log(html);
    </script>
</body>
</html>
