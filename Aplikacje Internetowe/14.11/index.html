<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzanie siły hasła</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .red {
            color: red;
        }
        .yellow {
            color: yellow;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <center>
    <nav>
        <a href="index.html">Sprawdzanie siły hasła</a>
        <a href="index1.html">Zasady ustawiania hasła</a>
    </nav>
    <h1>Sprawdź siłę swojego hasła</h1>
    <form>
        <label for="password">Podaj hasło:</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="checkPasswordStrength()">Sprawdź</button>
    </form>
    <p class="message" id="message"></p>

    <div class="image-container">
        <img id="randomImage" src="zdj1.jpeg" alt="Losowe zdjęcie">
    </div>

    <script>
        // Funkcja sprawdzająca siłę hasła
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (password === "") {
                message.textContent = "WPISZ HASŁO!";
                message.className = "message red";
            } else if (password.length >= 7 && /\d/.test(password)) {
                message.textContent = "DOBRE";
                message.className = "message green";
            } else if (password.length >= 4 && password.length <= 6 && /\d/.test(password)) {
                message.textContent = "ŚREDNIE";
                message.className = "message blue";
            } else {
                message.textContent = "SŁABE";
                message.className = "message yellow";
            }
        }

        // Tablica z URL-ami zdjęć
        const images = [
            "zdj1.jpeg",
            "zdj2.jpeg"
        ];

        // Funkcja zmieniająca zdjęcie na losowe
        function changeImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = document.getElementById('randomImage');
            randomImage.src = images[randomIndex];
        }

        // Zmiana zdjęcia co 2 sekundy
        setInterval(changeImage, 2000);
    </script>
    </center>
</body>
</html>
