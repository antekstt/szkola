<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs JavaScript - Podstawy</title>
    <script src="js/app.js" defer></script>
    <!-- Odpowiedź na Zadanie 1 i 2 w "head" -->
    <!-- 
        Zalety wstawienia skryptu w HEAD:
        - Ładuje się wcześniej, może być ważne dla krytycznych funkcji
        Wady:
        - DOM może nie być jeszcze gotowy (rozwiązanie: atrybut 'defer' lub nasłuchiwanie zdarzenia DOMContentLoaded)

        Rozwiązania dla Zadania 2 (skrypt w HEAD z dostępem do DOM):
        1. Użycie atrybutu 'defer' (jak powyżej)
        2. Umieszczenie kodu w zdarzeniu DOMContentLoaded
        3. Przeniesienie kodu operującego na DOM na koniec pliku JS
    -->
</head>
<body>
    <h1>Kurs JavaScript - super podstawy</h1>
    
    <button id="testButton">Testowy przycisk</button>
    
</body>
</html>
